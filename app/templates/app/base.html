{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
	<link rel="stylesheet" href="{% static 'app\bootstrap.min.css' %}" type="text/css"/>
	<style>
		li.nav-item{
			float:right;
		}
	</style>
	{% block head  %}
	{% endblock %}
</head>
<body>
	<div class="container-fluid">
		<nav class="navbar fixed-top navbar-dark bg-dark">
			<a href="{% url 'app:home' %}" class="navbar-brand fixed"><h4>To-Do</h4></a>
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active">
					<a href="{% url 'user:profile' %}" class="nav-link">
						<img style = 'width:40px;height:40px' class="rounded-circle border p-1" src="{{ user.useravatar.image.url }}" alt="">
						{% if user.is_authenticated %}
							Hi {{ user.username }}
						{% else %}
							Hi User
						{% endif %}
					</a>
				</li>
				<li class="nav-item">
					<a href="{% url 'user:logout' %}" class="nav-link">Logout</a>
				</li>
			</ul>
		</nav>
	</div>
	{% block content %}
	{% endblock %}
	<script type="text/javascript" src="{% static 'app/jquery.js' %}"></script>
	<script type="text/javascript" src="{% static 'app/bootstrap.bundle.min.js' %}"></script>
	{% block javascript %}
	{% endblock %}
</body>
</html>
